<!DOCTYPE html>
<html lang="en" >
<head>
 
<title>DU derivatives</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="static/css/login/login.css">
  <link rel="icon" type="image/x-png" href="static/img/logo.png">

</head>


<body>
    <!-- partial:index.partial.html -->
    <div class="login-page">
      <div class="form">
        <form class="login-form" method="POST" action="">
          {% csrf_token %}
          <input type="email" placeholder="email_address" name="username"/>
          <div class="password">
          <input type="password" placeholder="password" name="password" id="id_password"/>
          <div class="input-group-append">
            <span toggle="#id_password" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
          </div>
          </div>
          {% if messages %}
            <div class="messages">{% for message in messages %}<p>{{ message }}</p>{% endfor %}</div>
            {% endif %}
          <script>
          setTimeout(function() {
              $('.messages').fadeOut('slow');
          }, 3000); // 3 seconds
          </script>
          <button>login</button>
          <p class="message">Forgot password? <a href="reset_password">reset</a></p>

          <p class="message">Not registered? <a href="signup">Create an account</a></p>
        </form>
      </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(".toggle-password").click(function() {
    $(this).toggleClass("fa-eye fa-eye-slash");
    var input = $($(this).attr("toggle"));
    if (input.attr("type") == "password") {
      input.attr("type", "text");
    } else {
      input.attr("type", "password");
    }
  });
</script>
</html>
